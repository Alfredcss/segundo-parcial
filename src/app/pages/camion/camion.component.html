<div class="container">
    <h1>Catálogo de Camiones</h1>

    <h4>Alta de Camiones</h4>

    <div class="col-sm-12 col-md-8 mx-auto">
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" class="form-control" [(ngModel)]="camion.nombre"/>
        </div>
        <div class="form-group">
            <label>Salida:</label>
            <input type="text" class="form-control" [(ngModel)]="camion.salida"/>
        </div>
        <div class="form-group">
            <label>Destino:</label>
            <input type="text" class="form-control" [(ngModel)]="camion.destino"/>
        </div>
        <div class="form-group">
            <label>Número de Ejes:</label>
            <input type="number" class="form-control" [(ngModel)]="camion.numeroDeEjes"/>
        </div>
        <div class="form-group">
            <label>Capacidad:</label>
            <input type="text" class="form-control" [(ngModel)]="camion.capacidad"/>
        </div>

        <div class="d-flex justify-content-around mt-3">
            <button type="button" class="btn btn-primary" (click)="agregarCamion()">Insertar</button>
            <button type="button" class="btn btn-warning" (click)="updateCamion()">Editar</button>
            <button type="button" class="btn btn-danger" (click)="deleteCamion()">Eliminar</button>
        </div>
    </div>

    <hr />

    <h4>Listado de Camiones</h4>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Salida</th>
                <th>Destino</th>
                <th>Número de Ejes</th>
                <th>Capacidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            @for (camion of camiones; track camion.id) {
                <tr>
                    <td>{{ camion.nombre }}</td>
                    <td>{{ camion.salida }}</td>
                    <td>{{ camion.destino }}</td>
                    <td>{{ camion.numeroDeEjes }}</td>
                    <td>{{ camion.capacidad }}</td>
                    <td class="table-buttons">
                        <button type="button" class="btn btn-success btn-sm" (click)="selectCamion(camion)">Seleccionar</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
