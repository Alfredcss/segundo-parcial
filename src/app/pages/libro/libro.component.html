<div class="container">
    <h1>Catálogo de Libros</h1>

    <h4>Alta de Libros</h4>

    <div class="col-sm-12 col-md-8 mx-auto">
        <div class="form-group">
            <label>Título:</label>
            <input type="text" class="form-control" [(ngModel)]="libro.titulo"/>
        </div>
        <div class="form-group">
            <label>Autor:</label>
            <input type="text" class="form-control" [(ngModel)]="libro.autor"/>
        </div>
        <div class="form-group">
            <label>Editorial:</label>
            <input type="text" class="form-control" [(ngModel)]="libro.editorial"/>
        </div>
        <div class="form-group">
            <label>Año de Publicación:</label>
            <input type="text" class="form-control" [(ngModel)]="libro.anioPublicacion"/>
        </div>
        <div class="form-group">
            <label>Género:</label>
            <input type="text" class="form-control" [(ngModel)]="libro.genero"/>
        </div>

        <div class="d-flex justify-content-around mt-3">
            <button type="button" class="btn btn-primary" (click)="insertarLibro()">Insertar</button>
            <button type="button" class="btn btn-warning" (click)="UpdateLibro()">Editar</button>
            <button type="button" class="btn btn-danger" (click)="deleteLibro()">Eliminar</button>
        </div>
    </div>

    <hr />

    <h4>Listado de Libros</h4>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Editorial</th>
                <th>Año de Publicación</th>
                <th>Género</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            @for(libro of libros; track libro.id){
                <tr>
                    <td>{{ libro.titulo }}</td>
                    <td>{{ libro.autor }}</td>
                    <td>{{ libro.editorial }}</td>
                    <td>{{ libro.anioPublicacion }}</td>
                    <td>{{ libro.genero }}</td>
                    <td class="table-buttons">
                        <button type="button" class="btn btn-success btn-sm" (click)="selectLibro(libro)">
                            Seleccionar
                        </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
