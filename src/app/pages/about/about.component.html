<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex flex-column align-items-center text-center py-5">
    <!-- Imagen de perfil -->
    <div class="position-relative">
        <img src="https://th.bing.com/th/id/OIP.hYMnOA1VyA93UbCT-auV6AHaGw?rs=1&pid=ImgDetMain" alt="Profile Picture" width="220" height="220" class="rounded-circle border border-4 border-black shadow">
        <span class="position-absolute bottom-0 end-0 bg-primary text-white p-1 rounded-circle border border-white">
            ✔️
        </span>
    </div>

    <!-- Nombre y usuario -->
    <h1 class="mt-3 fw-bold">Alfredo Ferrusca</h1>
    <h2 class="text-muted fs-5">Estudiante de la UTSJR | Desarrollador Web</h2>

    <!-- Descripción -->
    <p class="mt-2 text-secondary">
        🌍 Viajero | 📸 Gamer | 🚀 Dev | 💻 Apasionado por crear páginas web bonitas y funcionales <br>
        📚 Estudiante en el 8° cuatrimestre | ✉️ DM si quieres regalarme dinero
    </p>

    <!-- Estadísticas -->
    <div class="d-flex justify-content-center mt-3">
        <div class="mx-3 text-center">
            <strong class="fs-5">86</strong>
            <p class="text-muted m-0">Publicaciones</p>
        </div>
        <div class="mx-3 text-center">
            <strong class="fs-5">5.3K</strong>
            <p class="text-muted m-0">Seguidores</p>
        </div>
        <div class="mx-3 text-center">
            <strong class="fs-5">425</strong>
            <p class="text-muted m-0">Seguidos</p>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
